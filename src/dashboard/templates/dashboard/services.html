{% extends 'dashboard/base.html' %}


{% load thumbnail %}


{% block content %}
    <div class="row c-margin-b-40">
        <div class="col-md-12">
            <a href="{% url 'dashboard:service-add' %}" class="price-btn btn btn-success"><i class="fa fa-plus" aria-hidden="true"></i> Добавить услугу</a>
        </div>
    </div>

    <div class="row c-margin-b-40">
    {% for service in services %}
        <div class="col-md-4">
            <h2><a href="{% url 'dashboard:service-edit' pk=service.id %}">{{ service.title }}</a></h2>
            <a href="{% url 'dashboard:service-edit' pk=service.id %}"><img src="{{ service.image|thumbnail_url:'dashboard_rooms_list' }}" alt="" class="img-responsive" /></a>
            {{ service.text|safe|truncatechars_html:50 }}
            <p><a class="btn btn-default btn-xs" href="{% url 'dashboard:service-edit' pk=service.id %}">Изменить</a></p>
        </div>
    {% endfor %}
    </div>

{% endblock %}
